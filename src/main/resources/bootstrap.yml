server:
  port: 0

spring:
  application:
    name: schedule-service
  profiles:
    active: dev
  config:
    import: optional:configserver:http://10.0.0.141:8888
  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://ip-10-0-0-136.ap-northeast-2.compute.internal:8761/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  file:
    name: /app/logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh,metrics
  endpoint:
    health:
      show-details: always
    env:
      keys-to-sanitize: ""
